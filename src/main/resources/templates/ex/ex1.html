<!doctype html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <!--/*
    <h4>[[${list}]]</h4>
    <hr>
    <h4 th:text=" ${list}"></h4>
    */-->

<!--변수명 = 값 -->

    <ul>
        <li th:each="str: ${list}" th:text="${str}"></li>
    </ul>

    <ul>
        <th:block th:each="str: ${list}">
            <li>[[${str}]]</li>
        </th:block>
    </ul>

<!--반복이 필요한 태그에 th:each를 적용하는 방법-->
<!--<th:block>이라는 별도의 태그를 이용하는 방법-->
    <ul>
        <li th:each="str,status: ${list}">
            [[${status.index}]] -- [[${str}]]
        </li>
    </ul>
<!--status 변수명은 사용자가 지정할 수 있고, index는 0부터 시작하는 번호를 의미합니다. -->
    <ul>
        <li th:each="str,status: ${list}">
            <span th:if="${status.odd}">ODD -- [[${str}]]</span>
            <span th:unless="${status.odd}">EVEN -- [[${str}]]</span>
        </li>
    </ul>
<!--thymeleaf는 제어문의 형태로 th:if/th:unless/th:switch를 이용할 수 있다.    -->
    <ul>
        <li th:each="str,status: ${list}">
            <span th:text="${status.odd} ?'ODD --- ' + ${str}"></span>
        </li>
    </ul>
<!-- ?를 이용하면 좀 더 편하게 이항 혹은 삼항 처리가 가능하다.(이항)-->
    <ul>
        <li th:each="str,status: ${list}">
            <span th:text="${status.odd}? 'ODD --- ' + ${str} : 'EVEN ---' + ${str}"></span>
        </li>
    </ul>
<!--삼항 연산-->
    <ul>
        <li th:each="str,status: ${list}"}>
            <th:block th:switch="${status.index % 3}">
                <span th:case="0">0</span>
                <span th:case="1">1</span>
                <span th:case="2">2</span>
        </li>
    </ul>
<!--------------------------------------------------->
    <a href="@{/hello}">Go to /hello</a> <br>
<!-- JSP를 이용할 떄 '/'로 시작하는 것과 특정 프로젝트의 경로부터 시작하는 것을 모두 고려하는 건 번거롭지만 Thymeleaf는 '@'로 링크를 작성하기만 하면 된다.-->
    <a th:href="@{/hello(name='AAA', age= 16 )}">Go to /hello</a> <br>
<!--링크를 Key=value의 형태로 필요한 파라미터를 처리해야 할 때 상당히 편리하다. 쿼리스트링은 '()'을 이용해서 파라미터의 이름과 값을 지정한다.-->
    <a th:href="@{/hello(name='한글처리', age= 16 )}">Go to /hello</a> <br>
<!--GET 방식으로ㅓ 처리되는 링크에서 한글이나 공백문자는 항상 주의해야 하는 부분이다.; Thymeleaf를 이용하면 이에 대한 URL 인코딩 처리가 자동으로 이루어진다.-->
    <a th:href="@{/hello(types=${ {'AA','BB','CC'} }, age=16)}">Go to /hello</a>
<!--만일 링크를 만드는 값이 여러 개일 때에는 자동으로 같은 이름의 파라미터를 처리한다.-->
</body>
</html>
