<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!--thymeleaf는 JSP와 동일하게 서버에서 결과물을 생성해서 보내는 방식이지만 좀 더 HTML에 가깝게 작성할 수 있고 다양한 기능들을 가지고 있습니다.-->
<!--Thymeleaf를 이용하기 위해서 가장 중요한 설정은 xmlns(네임스페이스)에 Thymeleaf를 지정하는 것이다.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
</head>
<body>
    <h1 th:text="${message}"></h1>
<!--Thymeleaf는 Model로 전달된 데이터를 출력하기 위해서 HTML 태그 내에 th: 로 시작하는 속성을 이용하거나 inlining(인라인)을 이용한다.-->

<!--/* <h3  th:each="${sos}">SOS</h3> */-->

    <!--/* ${aaaa+bbb} */-->
    <!--/*
        <div>
            <h1>AAAA</h1>
        </div>
    */-->

    <div th:with="num1 = ${10}, num2 = ${20}">
        <h4 th:text="${num1+num2}"></h4>
    </div>
</body>
</html>
